<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete - Zephyr Intelligence</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #10b981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error {
            color: #ef4444;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>Processing Authentication...</h2>
            <p>Please wait while we complete your sign-in.</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="success">✓</div>
            <h2>Authentication Successful!</h2>
            <p>You can now close this tab and return to the application.</p>
        </div>
        
        <div id="error" style="display: none;">
            <div class="error">✗</div>
            <h2>Authentication Failed</h2>
            <p id="error-message">An error occurred during authentication.</p>
            <p>Please close this tab and try again.</p>
        </div>
    </div>

    <script>
        // Extract auth code or error from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        if (error) {
            // Handle authentication error
            const errorMsg = errorDescription || error || 'Authentication failed';
            localStorage.setItem('msal_auth_error', errorMsg);
            showError(errorMsg);
            
            // Close window after delay
            setTimeout(() => {
                window.close();
            }, 3000);
        } else if (code) {
            // Handle successful authentication
            try {
                // Store the auth code for the parent window to process
                const authResult = {
                    code: code,
                    state: urlParams.get('state'),
                    sessionState: urlParams.get('session_state'),
                    account: {
                        // This will be populated by MSAL after token exchange
                        homeAccountId: '',
                        environment: '',
                        tenantId: '',
                        username: '',
                        localAccountId: ''
                    }
                };
                
                localStorage.setItem('msal_auth_result', JSON.stringify(authResult));
                showSuccess();
                
                // Close window after short delay
                setTimeout(() => {
                    window.close();
                }, 2000);
            } catch (err) {
                showError('Failed to process authentication result');
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        } else {
            // No code or error - something went wrong
            showError('Invalid authentication response');
            setTimeout(() => {
                window.close();
            }, 3000);
        }

        // Fallback: close window after 10 seconds regardless
        setTimeout(() => {
            window.close();
        }, 10000);
    </script>
</body>
</html>
